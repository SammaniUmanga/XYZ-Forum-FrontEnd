<app-navigation></app-navigation>
<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile *ngFor="let post of allPostArr">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <button mat-icon-button color="warn" aria-label="Example icon-button with a heart icon">
            <mat-icon>local_offer</mat-icon>
          </button>
        </div>

        <button mat-icon-button color="warn" aria-label="Example icon-button with a delete icon"  (click)="deletePost(post.id)">
          <mat-icon>delete</mat-icon>
        </button>

        <mat-card-title>Post Id : {{post.id}}</mat-card-title>
        <mat-card-subtitle>Posted By : {{post.posted_by}}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p>
          Post Description : {{post.post_description}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <button mat-button>View</button>
        <button mat-button>Add Comment</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
